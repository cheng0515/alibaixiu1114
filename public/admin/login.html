<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <div class="login">
    <div class="login-wrap">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <!-- 邮箱 -->
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" value="itheima@itcast.cn" type="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <!-- 密码 -->
        <label for="password" class="sr-only">密码</label>
        <input id="password" value="123456" type="password" class="form-control" placeholder="密码">
      </div>
      <!-- 登录按钮 -->
      <button id="loginBtn" class="btn btn-primary btn-block">登 录</button>

    </div>
  </div>
  <script src="../assets/vendors/jquery/jquery.min.js"></script>
  <script type="text/javascript">
    $('#loginBtn').on('click',function() {
      let email = $('#email').val();
      let password = $('#password').val();
      // alert(email)
      // alert(password)
      if(email.trim().length === 0) {
        alert('请输入邮箱')
        return
      };
      if(password.trim().length === 0) {
        alert('请输入密码')
        return
      };

      // ajax 代码
      $.ajax({
        type: "POST",
        url: "/login",
        data: {
          email: email,
          password: password,
        },
        success: function (response) {
          // 登陆成功就页面跳转到数据管理的首页面
          location.href = 'index.html'
          // location.assign('index.html') 
          // location.replace('index.html')   不会产生历史记录 不可以后退
        },
        error: () => {
          alert('用户名或者密码错误')
        },
      });
    })
  </script>

</body>
</html>
